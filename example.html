<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Music Collection</h2>
    <table id="musicTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchMusicData() {
            try {
                const response = await fetch('https://my-json-server.typicode.com/ridoansaleh/my-music-api/db');
                const data = await response.json();
                const musicList = data.songs; // Accessing the 'songs' array
                
                const tableBody = document.querySelector("#musicTable tbody");
                tableBody.innerHTML = ""; // Clear previous data
                
                musicList.forEach(song => {
                    let row = tableBody.insertRow(); // Create a new row
                    
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);
                    let cell5 = row.insertCell(4);
                    
                    cell1.textContent = song.id;
                    cell2.textContent = song.title;
                    cell3.textContent = song.artist;
                    cell4.textContent = song.genre;
                    cell5.textContent = song.year;
                });

            } catch (error) {
                console.error("Error fetching music data:", error);
            }
        }

        fetchMusicData();
    </script>
</body>
</html>
